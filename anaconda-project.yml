name: Ingrid_Nerdman

platforms:
- win-64

channels:
- defaults

commands:
  test:
    windows: cd test_graph_analysis && pytest

  jupyter:
    windows: cd notebooks && jupyter

  setup:
    windows: python -m pip install -e . --no-deps --ignore-installed

env_specs:
  default:
    packages:
    - numpy
    - pandas
    - networkx >=2.1,<2.2
    - pytest
    - jupyter
    - jupyterlab
    - xlrd >=0.9.0
    - python >=3.6,<3.7
skip_imports:
  environment: 791165f23caea54dd5a06ac3de7c794b365bb3d3
