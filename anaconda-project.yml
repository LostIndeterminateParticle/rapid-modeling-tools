name: Ingrid_Nerdman

platforms:
- win-64

channels:
- defaults

commands:
  test:
    windows: cd test_graph_analysis && pytest

  jupyter:
    windows: cd notebooks && jupyter

  setup:
    windows: python -m pip install -e . --no-deps --ignore-installed

  cli:
    windows: graph-analysis

  build-sphinx:
    windows: sphinx-apidoc -f -o doc graph_analysis

  make-html:
    windows: cd doc && make.bat html

env_specs:
  default:
    packages:
    - numpy
    - pandas
    - scipy
    - networkx >=2.1
    - pytest
    - pytest-cov
    - jupyterlab
    - sphinx
    - xlrd >=0.9.0
    - openpyxl
    - python >=3.6,<3.7  # not in setup
skip_imports:
  environment: 791165f23caea54dd5a06ac3de7c794b365bb3d3
