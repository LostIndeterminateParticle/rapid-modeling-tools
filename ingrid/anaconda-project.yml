name: Ingrid_Nerdman

commands:
  test:
    windows: pytest
    unix: pytest

  jupyter:
    windows: cd notebooks && jupyter
    unix: cd notebooks && jupyter

  setup:
    windows: python -m pip install -e . --no-deps --ignore-installed
    unix: python -m pip install -e . --no-deps --ignore-installed

  cli:
    windows: model-processing
    unix: model-processing

  build-sphinx:
    windows: sphinx-apidoc -F -q -f^ -H "Rapid Modeling Tools" -A "GTRI" -V "0.1.0"^
      --extensions="sphinx.ext.autosummary,sphinx.ext.intersphinx,sphinx.ext.napoleon"^
      -o doc src/model_processing
    unix: sphinx-apidoc -F -q -f \ -H "Rapid Modeling Tools" -A "GTRI" -V "0.1.0"
      \ --extensions="sphinx.ext.autosummary,sphinx.ext.intersphinx,sphinx.ext.napoleon"
      \ -o doc src/model_processing

  make-html:
    windows: cd doc && make.bat html
    unix: cd doc && make html

  black:
    windows: black setup.py src test
    unix: black setup.py src test

env_specs:
  default:
    channels:
    - defaults
    - conda-forge
    inherit_from:
    - model-processing-dev
    packages:
    - black
    - jupyterlab
    - pytest
    - pytest-cov
    - pytest-flake8
    - pytest-black
    - python >=3.6,<3.7
    - sphinx
  model-processing-dev:
    packages:
    - networkx >=2.3
    - numpy
    - openpyxl
    - pandas
    - scipy
    - xlrd >=0.9.0
    channels:
    - defaults
